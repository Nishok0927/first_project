<!DOCTYPE html>
<head>
 <title>Height Converter</title>
 </head>
 <body>
<link rel="stylesheet" href="style.css">
<div id="container">
<div id="heading">
<h2>Height Converter</h2></div>
<div class="box">
<input type="text" id="input" placeholder="Height in cm"></input></div>
<br>
<div id="submit">
    <button type="submit" onclick="change(event)">Submit</button>
</div>
<br>
<div id="result_inches"></div>
<div id="result_feet"></div>
</div>
<script>
    function change(event) {
        const u_input=Number(document.getElementById("input").value)
        const result=document.getElementById("result_inches")
        const result_feet=document.getElementById("result_feet")
        const inches=u_input/2.54
        result.innerHTML=inches.toFixed(2)+"inches"
        const feet=u_input*0.0328
        result_feet.innerHTML=feet.toFixed(1)+"feet"


    }
</script>
</body>
